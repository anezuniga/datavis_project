<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Justice & Zoning Reform</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <body style="background-color: #ffffff;">   <!-- Body background color -->


<!-- NAVIGATION BAR -->
<div class="sticky">
    <h1>Resilient Housing Initiative - Environmental Justice and Zoning Reform </h1> <!-- Title -->
    <div class="navbar">
        <a href="#project_overview" class="active">Project Overview</a>
        <a href="#environmental_justice">Environmental Justice</a>
        <a href="#timeline">MAPC Zoning Timeline</a>
        <a href="#zoning">Zoning</a>
        <a href="#ej_zoning">Environmental Justice and Zoning Reform</a>
        <a href="#datasets">Datasets</a>
    </div>
</div>

<!-- add wuestion -->
<div style="text-align: center; margin-top: 20px;"><strong>
    How can zoning reform support environmental justice populations in the Metro Boston Area?
</strong></div>

<!-- Project Overview -->
<div class="project_overview">
    <div class="section" id="project_overview"></div>
    <script>
        fetch('sections/project_overview.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('project_overview').innerHTML = html;
        });
    </script>
</div>

<!-- SECTIONS -->
<div class="content">
    <div class="environmental_justice" id="environmental_justice"></div>
    <div class="timeline" id="timeline"></div>
    <div class="zoning" id="zoning"></div>
    <div class="ej_zoning" id="ej_zoning"></div>
    <div class="datasets" id="datasets"></div>
</div>
<script>
    function fetchAndInsertContent(sectionId, fileName) {
        fetch(fileName)
            .then(response => response.text())
            .then(html => {
                document.getElementById(sectionId).innerHTML = html;
            });
    }
    fetchAndInsertContent('environmental_justice', 'sections/environmental_justice.html');
    fetchAndInsertContent('timeline', 'sections/timeline.html');
    fetchAndInsertContent('zoning', 'sections/zoning.html');
    fetchAndInsertContent('ej_zoning', 'sections/ej_zoning.html');
    fetchAndInsertContent('datasets', 'sections/datasets.html');
</script>

<script src="scrollNavigation.js"></script>

</body>
</html>
