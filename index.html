<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>Environmental Justice & Zoning Reform</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <body style="background-color: #FFE8C7;">   <!-- Body background color -->


<!-- NAVIGATION BAR -->
<div class="sticky">
    <h1>Environmental Justice & Zoning Reform</h1>
    <div class="navbar">
        <a href="#intro">Introduction</a>
        <a href="#section1">Section 1</a>
        <a href="#section2">Section 2</a>
        <a href="#section3">Section 3</a>
    </div>
</div>

<!-- INTRO -->
<div class="intro">
    <div class="section" id="intro"></div>
    <script>
        fetch('sections/intro.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('intro').innerHTML = html;
        });
    </script>
</div>

<!-- SECTIONS -->
<div class="content">
    <div class="section" id="section1"></div>
    <div class="section" id="section2"></div>
    <div class="section" id="section3"></div>
</div>
<script>
    function fetchAndInsertContent(sectionId, fileName) {
        fetch(fileName)
            .then(response => response.text())
            .then(html => {
                document.getElementById(sectionId).innerHTML = html;
            });
    }
    fetchAndInsertContent('section1', 'sections/section_1.html');
    fetchAndInsertContent('section2', 'sections/section_2.html');
    fetchAndInsertContent('section3', 'sections/section_3.html');
</script>

</body>
</html>
